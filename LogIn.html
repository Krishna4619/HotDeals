<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="LogIn.css">
</head>
<body>

<div class="container">

    <!-- LEFT FORM -->
    <div class="form-section">
        <h2>Get Started Now</h2>

        <form action="home_page.html" method="post">
            <label>Name</label>
            <input type="text" placeholder="Enter your name">

            <label>Email address</label>
            <input type="email" placeholder="Enter your email">

            <label>Password</label>
            <input type="password" placeholder="Enter your password">

            <div class="check">
                <input type="checkbox">
                <span>I agree to the terms & policy</span>
            </div>

            <button class="btn">Signup</button>

            <p class="or-text">or</p>

            <div class="social-buttons">
                <button class="google">Sign in with Google</button>
                <button class="apple">Sign in with Apple</button>
            </div>

            <p class="bottom-text">
                Have an account? <a href="#">Log In</a>
            </p>
        </form>
    </div>

    <!-- RIGHT IMAGE -->
    <div class="image-section">
        <img src="84770f_93b300330b3742f2b1948ef292a91f27~mv2_d_1920_1279_s_2.avif" alt="Signup Image">
    </div>

</div>

</body>
</html>
